<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <center>
      <h1 class="mainhead">CALCULATOR</h1>
    </center>
  </head>
  <body>
    <center>
      <div class="container">
        <div class="addition">
          <h2>SUM</h2>
          <input type="number" name="num1" id="num1" placeholder="00" />
          <input type="number" name="num2" id="num2" placeholder="00" />
          <button type="button" id="findsum" onclick="findSum()">
            Find Sum
          </button>
          <br /><br />
          <div id="finalSum"></div>
        </div>
        <div class="multiplication">
          <h2>Multiplication</h2>
          <input type="number" name="num3" id="num3" placeholder="00" />
          <input type="number" name="num4" id="num4" placeholder="00" />
          <button type="button" id="findprd" onclick="findPrd()">
            Find Product
          </button>
          <br /><br />
          <div id="finalPrd"></div>
        </div>
      </div>
    </center>
  </body>
  <script>
    function findSum() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      const ans = parseInt(num1) + parseInt(num2);
      document.getElementById("finalSum").textContent = `Sum is: ${ans}`;
    }
    function findPrd() {
      let num1 = document.getElementById("num3").value;
      let num2 = document.getElementById("num4").value;
      const ans = parseInt(num1)*(parseInt(num2));
      document.getElementById("finalPrd").textContent = `Product is: ${ans}`;
    }
  </script>
</html>
