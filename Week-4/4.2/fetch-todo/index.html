<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch toDo</title>
  </head>
  <body>
    <center>
        <br><br>
      <button id="btn" onclick="fetchToDo()">Fetch Todo</button>
      <br>
      <div class="container" id="container"></div>
    </center>
  </body>
  <script>
    function createChild(newTodo){
        const child=document.createElement("div");
        const grandChild1=document.createElement("div");
        grandChild1.innerHTML=`Title: ${newTodo.title}`;
        const grandChild2=document.createElement("div");
        grandChild2.innerHTML=`Title: ${newTodo.description} <br> <br>`;
        child.appendChild(grandChild1);
        child.appendChild(grandChild2);
        return child;
    }
    async function  fetchToDo(){
        const container=document.getElementById("container");
        const response=await  fetch("https://sum-server.100xdevs.com/todos");
        const responsejson=await response.json();
        const todos=responsejson.todos;
        for(let i=0;i<todos.length;i++)
             container.appendChild(createChild(todos[i]));
    }
  </script>
</html>
